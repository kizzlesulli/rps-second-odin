<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p class="game-info">Would you like to play a game of Rock Paper Scissors?</p>
    <div class="game-score">
        <div class="player-info">
            <p class="player-choice">Rock</p>
            <p class="player-score">1</p>
        </div>
        <div class="computer-info">
            <p class="player-choice">Paper</p>
            <p class="computer-score">0</p>
        </div>
    </div>
    <button class="game-button">Play</button>
    <input type="number">
</body>
</html
