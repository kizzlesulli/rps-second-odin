<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 class="game-info">Would you like to play a game of Rock Paper Scissors?</h2>
    <div class="game-score">
        <div class="player-info">
            <h3 class="player-name"> Player</h3>
            <p class="player-choice">Rock</p>
            <p class="player-score">1</p>
        </div>
        <div class="computer-info">
            <h3 class="computer-name">Computer</h3>
            <p class="computer-choice">Paper</p>
            <p class="computer-score">0</p>
        </div>
    </div>
    <button class="game-button">Play</button>
    <div class="game-rounds">
        <p class="rounds">How many rounds?</p>
        <input type="number">
    </div>
</body>
</html
